version: '3.8'

services:
  padilha-dev_web:
    image: httpd:2.4
    container_name: padilha-dev_web
    expose:
      - 80
    volumes:
      - ./dist/:/usr/local/apache2/htdocs/
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "5"

networks:
  default:
    external:
      name: dumbledore